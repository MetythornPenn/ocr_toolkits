# Ref:  https://realpython.com/python-project-documentation-with-mkdocs/

site_name: OCR_Toolkits
site_description: Collection of Khmer Language Toolkits.
site_url: https://metythornpenn.github.io/ocr_toolkits/

theme:
  name: material
  custom_dir: docs/
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode

plugins:
  mkdocstrings:
    handlers:
      python:
        options:
          extensions:
          - griffe_typingdoc
          show_root_heading: true
          show_if_no_docstring: true
          preload_modules:
          - httpx
          - starlette
          inherited_members: true
          members_order: source
          separate_signature: true
          unwrap_annotated: true
          filters:
          - '!^_'
          merge_init_into_class: true
          docstring_section_style: spacy
          signature_crossrefs: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true

extra_css:
- docs/css/termynal.css
- docs/css/custom.css

extra_javascript:
- docs/js/termynal.js
- docs/js/custom.js

nav:
- PyKhmerNLP: index.md
- Installation: installation.md
- Tutorial:
  - tutorial/corpus.md
  - tutorial/address.md
  - tutorial/tokenizer.md
  - tutorial/pronounce.md
  - tutorial/tha.md
- Reference: reference.md
- Support: support.md

markdown_extensions:
  toc:
    permalink: true
  markdown.extensions.codehilite:
    guess_lang: false
  mdx_include:
    base_path: docs
  admonition: null
  codehilite: null
  extra: null
  pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      # format: !!python/name:pymdownx.superfences.fence_code_format ''
  pymdownx.tabbed:
    alternate_style: true
  pymdownx.tilde: null
  attr_list: null
  md_in_html: null

